{% extends 'layout.html' %}
{% block content %}
    <ol class="breadcrumb">
        <li><a href="#">EAdmin</a></li>
        <li><a href="#">Table</a></li>
        <li class="active">department</li>
    </ol>
    <div class="container">

        <div style="margin-bottom: 5px">
            <a class="btn btn-success" href="/depart/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                添加
            </a>
             <div style="float: right;width: 300px">
                <form method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="search" placeholder="Search"
                               value="{{ search_data }}">
                        <span class="input-group-btn"><button class="btn btn-default" type="submit"><span
                                class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                    </span>
                    </div><!-- /input-group -->
                </form>
            </div>
        </div>


        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div style="font-size: 20px" class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                部门列表
            </div>

            <!-- Table -->
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in queryset %}
                    <tr>
                        <td>{{ obj.id }}</td>
                        <td>{{ obj.title }}</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/depart/{{ obj.id }}/edit/">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/depart/delete/?nid={{ obj.id }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <ul class="pagination">
            {{ page_string }}
        </ul>


    </div>


{% endblock %}
